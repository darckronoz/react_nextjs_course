<html>
    <body>
        <div id="myapp"></div>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/jsx">
            const app = document.getElementById('myapp');
            const text = 'Learn. Dev. Improve. Enjoyüî•.'

            const myArray = ["hola", "adios", "chaho", "buenos dias"];

            function Header({title}) {
                return <h1>{title? title : 'default ‚ò†Ô∏è'}</h1>
            }

            function HomePage() {

                const [dieCounter, setDieCounter] = React.useState(0);

                function handleClick() {
                    setDieCounter(dieCounter+1);
                    console.log("hola michin volador")
                
                }

                return  (<div>
                            <Header title="hola"/>
                            <Header title={text}/>
                            <Header />
                             <ul>
                                {myArray.map((item) => (
                                    <li key={item}>{item}</li>
                                ))}
                            </ul>
                            <button onClick={handleClick}>Die counter: {dieCounter}</button>
                        </div>);
            }

            const root = ReactDOM.createRoot(app);
            root.render(<HomePage/>);
        </script>
    </body>
</html>
